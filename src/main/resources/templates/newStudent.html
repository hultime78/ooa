<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>OOA</h1>
        <hr>
        <h2>Add a new Student</h2>
        <form action="#" th:action="@{/saveStudent}" th:object="${student}" method="POST">
            <input type="text" th:field="*{firstName}" placeholder="Student firstname" class="form-control mb-4 col-4" >
            <input type="text" th:field="*{lastName}" placeholder="Student lastname" class="form-control mb-4 col-4" >
            <input type="text" th:field="*{promotion}" placeholder="Student promotion" class="form-control mb-4 col-4" >
            <input type="text" th:field="*{faculte}" placeholder="Student faculte" class="form-control mb-4 col-4" >

            <button type="submit" class="btn btn-info col-2" >Save Student</button>
        </form>

    </div>
</body>
</html>
